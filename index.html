<!DOCTYPE html>

<html ng-app="pelicanApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>


<body ng-controller="PelicanController">
	


	{{greeting}}


<!-- NAVBAR -->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<a class="navbar-brand" href="#">Pelican</a>
		<form class="navbar-form navbar-left" role="search">
    		<div class="form-group">
     			<input type="email" class="form-control" placeholder="Email">
    		</div>
    		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Subscribe</button>
  		</form>
	</div>
</nav>

<!-- END NAVBAR -->


<div style="padding-top: 50px;">


<!-- JUMBOTRON -->
	
	<div class="jumbotron" style="background-image: url(https://www2.ucar.edu/sites/default/files/news/2012/Six_Emperor_Penguins.jpg)">
		<div class="container">
			<h1>The Pelican Blog</h1>
  			<p>We have penguins. Subscribe!</p>
		</div>
	</div>

<!-- END JUMBOTRON -->

















	<!-- Angular File -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
