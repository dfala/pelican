<!DOCTYPE html>

<html ng-app="pelicanApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<link rel="stylesheet" href="style.css">
</head>


<body ng-controller="PelicanController">



	<!-- NAVBAR -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
    		<a class="navbar-brand" href="#">Blogless</a>
    		<form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         			<input type="email" class="form-control" placeholder="Email">
        		</div>
        		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Subscribe</button>
      		</form>
		</div>
	</nav>

	<!-- END NAVBAR -->


<div style="padding-top: 50px;">

	<!-- JUMBOTRON -->
	
	<div class="jumbotron" style="background-image: url(https://www2.ucar.edu/sites/default/files/news/2012/Six_Emperor_Penguins.jpg)">
		<div class="container">
			<h1>The Plinc Blog</h1>
  			<p>We have penguins. Subscribe!</p>

  				<form>
  					<input ng-model="postList" placeholder="List">
					<input ng-model="postTitle" placeholder="Title">
					<input ng-model="postLink" placeholder="Link">
					<input ng-model="postDescription" placeholder="Say something">
					<button ng-click="createPost(postTitle, postLink, postDescription)">Add new thing</button>
				</form>

		</div>
	</div>

	<!-- END JUMBOTRON -->




	<!-- LISTS -->

	<div class="container" ng-cloak>
		<div class="col-xs-6">

			<div ng-repeat="post in allData">
				<div class="page-header">
	  				<h3><span class ="glyphicon glyphicon-certificate"></span>{{post.title}}</h3>
				</div>
				<ul class="nav nav-pills nav-stacked">

					<li data-url="{{post.link}}">
						<a href="#" data-toggle="modal" data-target="#myModal">{{post.description}}</a>
					</li>

				</ul>
			</div>

			

	<!--

			<div>
				<div class="page-header">
	  				<h3><span class ="glyphicon glyphicon-certificate"></span> Newest additions</h3>
				</div>
				<ul class="nav nav-pills nav-stacked">

					<li data-url="http://prefundia.com/blog/communicate-selling-points-through-design/">
						<a href="#" data-toggle="modal" data-target="#myModal">Communicate selling points through design</a>
					</li>

					<li data-url="http://prefundia.com/blog/how-springsled-achieved-a-42-5-conversion-rate/">
						<a href="#" data-toggle="modal" data-target="#myModal">How SpringSled achieved a 42.5% conversion rate</a>
					</li>

				</ul>
			</div>
	-->

		</div>
	</div>

	<!-- END LISTS -->

	<!-- FOOTER -->
	<br>
	<br>
	<br>
	<br>


	<div class="jumbotron" style="background: #222222">
		
	</div>
	<!-- END FOOTER -->




</div>

	<!-- MODAL -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">


	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title id="myModalLabel">Blogless</h4>

	        <!-- <form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         			<input type="email" class="form-control" placeholder="Email">
        		</div>
        		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Subscribe</button>
      		</form>

      		<button type="button" class="btn btn-default">f | Share</button> -->

			<!-- <h4 class="modal-title id="myModalLabel"><small>Visit page</small></h4> -->
	      
	      </div>



	      <div class="modal-body">
			<iframe id="iframe" width="100%" height="100%" frameBorder="0" src="">
				<p>Your browser does not support iframes :/</p>
			</iframe>
			<h1>Comments</h1>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- END MODAL -->


	<script type="text/javascript">
	var newUrl = '';
		$('li').click(function() {
			newUrl = $(this).attr('data-url');
			$('#iframe').attr('src', newUrl);
		});

	</script>













	<!-- Angular File -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
