<!DOCTYPE html>

<html ng-app="pelicanApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>


<body ng-controller="PelicanController">


	<!-- NAVBAR -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navLeft">
	    		<a class="navbar-brand" href="#">Pelican</a>
	    		<button class="btn btn-primary btn-sm" ng-click="openBigModal()" data-toggle="modal" data-target="#addPostModal">+</button>
    		</div>

			<div class="profile">
				<a href="#">
      				<img src="https://scontent-dfw1-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/14318_10101757658495259_3732020704038530716_n.jpg?oh=3fae06fb1825012596a14dd5584cfe73&oe=55FD8D71" ng-click="login()">
      			</a>
      		</div>

    		<form class="navbar-form search-bar" role="search">
        		<div class="form-group">
         			<input class="form-control" placeholder="Search">
        		</div>
        		<button class="hidden">Search</button>
        		<span class="glyphicon glyphicon-search"></span>
      		</form>

		</div>
	</nav>

	<!-- END NAVBAR -->


	<div style="padding-top: 50px;">

		<!-- JUMBOTRON -->
		
		<div class="jumbotron pelican-banner">
			<div class="container">
				<h1>The Pelican Blog</h1>
				<br>

	  			<button class="btn btn-primary btn-lg" ng-click="openBigModal()" data-toggle="modal" data-target="#addPostModal">+ Post some crap</button>
			</div>
		</div>

		<!-- END JUMBOTRON -->



		<!-- LISTS -->

		<div class="container" id="main-body" ng-cloak>
			<div class="col-xs-6">

				<div class="list" ng-repeat="list in allData">
					<div class="page-header">
		  				<h2>{{list.title}}</h2>
					</div>

					<ul class="post-data">
						<li ng-repeat="post in list.listPosts" data-toggle="modal" data-target="#postModal" ng-click="changeModal(post.title, post.link, post.description)">
							<p class="post-title">{{post.title}}</p>
							<a class="post-link" ng-href="{{post.link}}" ng-if="post.link" target="_blank" ng-modal="selectedLink">{{post.link}}</a>
							<p class="post-description" ng-if="post.description">{{post.description}}</p>
						</li>
					</ul>
				</div>

			</div>
		</div>

		<!-- END LISTS -->








	</div>

	<!-- POST MODAL -->
	<div class="modal" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title" id="myModalLabel">{{activeTitle}}</h2>
					<a class="modal-link" href="link" target="_blank" ng-href="{{activeLink}}" ng-if="activeLink">{{activeLink}}</a>
				</div>

				<div class="modal-body" ng-if="activeDescription">
					<p>{{activeDescription}}</p>
				</div>

				<div class="modal-footer">
					<h3>Comments</h3>
				</div>

			</div>
		</div>
	</div>
	<!-- END POST MODAL -->


	<!-- NEW ADD POST MODAL -->
	<div class="modal" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2>{{modalTitle}}</h2>
				</div>


				<div class="modal-body">
						{{alertMessage}}
						<div class="list-wrapper" ng-show="chooseList">
							<div>
								<ul ng-repeat="list in allData">
									<li class="available-list" ng-click="selectList(list)">{{list.title}}</li>
								</ul>
							<div class="form-inline">
								<form>
									<input class="form-control" ng-model="postList" placeholder="New list name">
									<button class="btn btn-default" ng-click="createList(postList)">Create a new list</button>
								</form>
							</div>
							</div>
						</div>

						<div ng-show="addPost">
							<form>
								<div class="form-group">
									<input class="form-control" ng-model="postTitle" placeholder="Title" id="add-title">
								</div>
								<div class="form-group">
									<input class="form-control" ng-model="postLink" placeholder="Link">
								</div>
								<div class="form-group">
									<textarea class="form-control" ng-model="postDescription" placeholder="Thoughts">
									</textarea>
								</div>
									<button class="btn btn-primary" ng-click="createPost(postTitle, postLink, postDescription)">Post it!</button>
							</form>
						</div>

				</div>

			</div>
		</div>
	</div>
	<!-- END NEW ADD POST MODAL -->



	</div>

	<!-- END ADD POST MODAL -->




	<!-- Angular File -->
	<script type="text/javascript" src="userController.js"></script>

	<!-- GOOGLE ANALYTICS -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-51712683-3', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
